<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(102, 126, 234, 0.1);
    }

    .back-btn:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .back-btn i {
      margin-right: 8px;
      font-size: 20px;
    }

    .cart-btn {
      display: flex;
      align-items: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 12px 24px;
      border-radius: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
    }

    .cart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .cart-count {
      background: #e74c3c;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
      min-width: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-title {
      color: white;
      font-size: 2.5em;
      font-weight: 300;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .search-container {
      margin-bottom: 30px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      display: block;
    }

    .search-input {
      width: 100%;
      padding: 15px 50px 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .delete-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      line-height: 1.3;
    }

    .product-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      font-size: 1.8em;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .delivery-info {
      color: #27ae60;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .stars {
      color: #f39c12;
      margin-right: 10px;
    }

    .rating-count {
      color: #667eea;
      font-weight: 600;
    }

    .add-to-cart-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .add-to-cart-btn:active {
      transform: translateY(-1px);
    }

    .no-products {
      text-align: center;
      color: white;
      font-size: 1.5em;
      margin-top: 60px;
      opacity: 0.8;
    }

    .no-products i {
      font-size: 4em;
      margin-bottom: 20px;
      display: block;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    @keyframes popupZoom {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    #popupContent {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popupZoom 0.3s ease;
      max-width: 400px;
      width: 90%;
    }

    #popupContent h2 {
      color: #27ae60;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    #popupContent button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    #popupContent button:hover {
      transform: translateY(-2px);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
      margin-top: 50px;
    }

    .error-message {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .page-title {
        font-size: 2em;
      }

      .container {
        padding: 20px 15px;
      }
    }

    @media (max-width: 480px) {
      .product-card {
        padding: 20px;
      }

      .search-input {
        padding: 12px 45px 12px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-content">
      <a href="add.html" class="back-btn">
        <i class="ri-arrow-left-line"></i>
        Back to Add Products
      </a>
      <a href="cart.html" class="cart-btn" id="cartLink">
        <i class="ri-shopping-cart-2-line"></i>
        Cart
        <span class="cart-count" id="cartCount">0</span>
      </a>
    </div>
  </div>

  <div class="container">
    <h1 class="page-title">Available Products</h1>

    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" class="search-input" placeholder="Search products by name...">
        <i class="ri-search-line search-icon"></i>
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Loading products...</div>
    <div class="products-grid" id="productsContainer"></div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2>✅ Added to Cart!</h2>
      <p>Product has been added to your cart successfully.</p>
      <a href="cart.html" class="cart-btn" style="display: inline-block; margin: 20px 0; text-decoration: none;">
        <i class="ri-shopping-cart-2-line"></i>
        View Cart
      </a>
      <button onclick="closePopup()">Continue Shopping</button>
    </div>
  </div>

  <script>
    class ProductViewer {
      constructor() {
        this.products = [];
        this.filteredProducts = [];
        this.cart = [];
        this.init();
      }

      async init() {
        try {
          this.showLoading(true);
          await this.loadProducts();
          await this.loadCart();
          this.setupEventListeners();
          this.renderProducts();
          this.updateCartCount();
        } catch (error) {
          this.showError('Failed to load products. Please refresh the page.');
          console.error('Initialization error:', error);
        } finally {
          this.showLoading(false);
        }
      }

      async loadProducts() {
        return new Promise((resolve) => {
          setTimeout(() => {
            try {
              const stored = localStorage.getItem('AddProduct');
              this.products = stored ? JSON.parse(stored) : [];
              this.filteredProducts = [...this.products];
              resolve();
            } catch (error) {
              console.error('Error loading products:', error);
              this.products = [];
              this.filteredProducts = [];
              resolve();
            }
          }, 500); // Simulate loading time
        });
      }

      async loadCart() {
        return new Promise((resolve) => {
          try {
            const stored = localStorage.getItem('CartItems');
            this.cart = stored ? JSON.parse(stored) : [];
            resolve();
          } catch (error) {
            console.error('Error loading cart:', error);
            this.cart = [];
            resolve();
          }
        });
      }

      setupEventListeners() {
        const searchInput = document.getElementById('searchInput');

        // Debounced search
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            this.searchProducts(e.target.value);
          }, 300);
        });

        // Clear search on escape
        searchInput.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            searchInput.value = '';
            this.searchProducts('');
          }
        });
      }

      searchProducts(query) {
        const searchTerm = query.toLowerCase().trim();

        if (!searchTerm) {
          this.filteredProducts = [...this.products];
        } else {
          this.filteredProducts = this.products.filter(product =>
            product.name?.toLowerCase().includes(searchTerm) ||
            product.detail?.toLowerCase().includes(searchTerm)
          );
        }

        this.renderProducts();
      }

      renderProducts() {
        const container = document.getElementById('productsContainer');

        if (!this.filteredProducts.length) {
          container.innerHTML = `
                        <div class="no-products">
                            <i class="ri-shopping-bag-line"></i>
                            <div>No products found</div>
                            <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">
                                ${this.products.length === 0 ? 'Add some products to get started!' : 'Try a different search term.'}
                            </p>
                        </div>
                    `;
          return;
        }

        const productsHTML = this.filteredProducts.map(product =>
          this.createProductCard(product)
        ).join('');

        container.innerHTML = productsHTML;
      }

      createProductCard(product) {
        const safeProduct = this.sanitizeProduct(product);
        const imagePath = this.getImagePath(safeProduct.image);

        return `
                    <div class="product-card" data-product-id="${safeProduct.no}">
                        <button class="delete-btn" onclick="productViewer.deleteProduct(${safeProduct.no})" title="Delete Product">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                        
                        <img class="product-image" src="${imagePath}" alt="${safeProduct.name}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        
                        <div class="product-name">${safeProduct.name}</div>
                        <div class="product-description">${safeProduct.detail}</div>
                        <div class="product-price">₹${safeProduct.price}</div>
                        <div class="delivery-info">FREE delivery in 3-4 days</div>
                        
                        <div class="rating">
                            <div class="stars">
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-fill"></i>
                                <i class="ri-star-half-line"></i>
                            </div>
                            <div class="rating-count">4.5 (216 reviews)</div>
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="productViewer.addToCart(${safeProduct.no})">
                            <i class="ri-shopping-cart-line"></i> Add to Cart
                        </button>
                    </div>
                `;
      }

      sanitizeProduct(product) {
        return {
          no: product.no || Date.now(),
          name: this.escapeHtml(product.name || 'Unnamed Product'),
          detail: this.escapeHtml(product.detail || 'No description available'),
          price: this.formatPrice(product.price),
          charge: this.formatPrice(product.charge),
          image: product.image || 'placeholder.jpg'
        };
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      formatPrice(price) {
        const numPrice = parseFloat(price) || 0;
        return numPrice.toFixed(2);
      }

      getImagePath(imageName) {
        return `images/${imageName}`;
      }

      async deleteProduct(productId) {
        if (!confirm('Are you sure you want to delete this product?')) {
          return;
        }

        try {
          const productIndex = this.products.findIndex(p => p.no == productId);

          if (productIndex === -1) {
            this.showError('Product not found');
            return;
          }

          // Remove from products array
          this.products.splice(productIndex, 1);

          // Update localStorage
          localStorage.setItem('AddProduct', JSON.stringify(this.products));

          // Remove from cart if it exists there
          this.cart = this.cart.filter(item => item.no != productId);
          localStorage.setItem('CartItems', JSON.stringify(this.cart));

          // Update filtered products
          this.filteredProducts = this.filteredProducts.filter(p => p.no != productId);

          // Re-render
          this.renderProducts();
          this.updateCartCount();

          // Show success message
          this.showSuccessMessage('Product deleted successfully!');

        } catch (error) {
          console.error('Error deleting product:', error);
          this.showError('Failed to delete product');
        }
      }

      async addToCart(productId) {
        try {
          const product = this.products.find(p => p.no == productId);

          if (!product) {
            this.showError('Product not found');
            return;
          }

          // Check if product already exists in cart
          const existingCartItem = this.cart.find(item => item.no == productId);

          if (existingCartItem) {
            // Increment quantity
            existingCartItem.quantity = (existingCartItem.quantity || 1) + 1;
          } else {
            // Add new item to cart
            const cartItem = {
              ...product,
              quantity: 1,
              addedAt: new Date().toISOString()
            };
            this.cart.push(cartItem);
          }

          // Save to localStorage
          localStorage.setItem('CartItems', JSON.stringify(this.cart));

          // Update UI
          this.updateCartCount();
          this.showSuccessPopup();

        } catch (error) {
          console.error('Error adding to cart:', error);
          this.showError('Failed to add product to cart');
        }
      }

      updateCartCount() {
        const totalItems = this.cart.reduce((total, item) => total + (item.quantity || 1), 0);
        const cartCountElement = document.getElementById('cartCount');
        cartCountElement.textContent = totalItems;
        cartCountElement.style.display = totalItems > 0 ? 'inline-block' : 'none';
      }

      showLoading(show) {
        const loadingElement = document.getElementById('loading');
        loadingElement.style.display = show ? 'block' : 'none';
      }

      showError(message) {
        const errorElement = document.getElementById('errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';

        setTimeout(() => {
          errorElement.style.display = 'none';
        }, 5000);
      }

      showSuccessMessage(message) {
        // Create a temporary success message
        const successDiv = document.createElement('div');
        successDiv.className = 'error-message';
        successDiv.style.background = '#27ae60';
        successDiv.textContent = message;

        const container = document.getElementById('productsContainer');
        container.parentNode.insertBefore(successDiv, container);

        setTimeout(() => {
          successDiv.remove();
        }, 3000);
      }

      showSuccessPopup() {
        document.getElementById('popup').style.display = 'flex';
      }

      closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    }

    // Initialize the application
    const productViewer = new ProductViewer();

    // Global functions
    function closePopup() {
      productViewer.closePopup();
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closePopup();
      }
      if (e.key === '/' && e.target.tagName !== 'INPUT') {
        e.preventDefault();
        document.getElementById('searchInput').focus();
      }
    });

    // Close popup on outside click
    document.getElementById('popup').addEventListener('click', (e) => {
      if (e.target === document.getElementById('popup')) {
        closePopup();
      }
    });
  </script>
</body>

</html>
